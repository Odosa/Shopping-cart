<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Generics | Store</title>
</head>
<body>
    <div class="head">
        <img id="header-img" src="resources\img\Header Background.jpg" alt="Header Background.jpg">
        <div id="header"><h1>The Generics</h1></div>
        <i class="fab"></i>
    </div>
    <div class="albums">
        <h1 class="album-head">ALBUMS</h1>
        <div class="album-content">
            <h2  class="item-name">Album 1</h2>
            <img class="item-image" src="resources\img\smoke.png" alt="smoke.png">
            <div class="add-cart">
                <p class="item-price">$12.99</p>
                <button class="shop-item-button">ADD TO CART</button>
            </div>
        </div>

        <div class="album-content">
            <h2  class="item-name">Album 2</h2>
            <img class="item-image" src="resources\img\smoke2.png" alt="smoke2.png">
            <div class="add-cart">
                <p class="item-price">$14.99</p>
                <button class="shop-item-button">ADD TO CART</button>
            </div>
        </div>

        <div class="album-content">
            <h2  class="item-name">Album 3</h2>
            <img class="item-image" src="resources\img\lights.png" alt="lights.png">
            <div class="add-cart">
                <p class="item-price">$9.99</p>
                <button class="shop-item-button">ADD TO CART</button>
            </div>
        </div>

        <div class="album-content">
            <h2  class="item-name">Album 4</h2>
            <img class="item-image" src="resources\img\blue.png" alt="blue.png">
            <div class="add-cart">
                <p class="item-price">$19.99</p>
                <button class="shop-item-button">ADD TO CART</button>
            </div>
        </div>
    </div>

    <div class="merch">
        <h1>MERCH</h1>
        <div class="merch-content">
            <h2 class="item-name">Shirts</h2>
            <img class="item-image" src="resources\img\shirt.png" alt="">
            <div class="add-cart">
                <p class="item-price">$19.99</p>
                <button class="shop-item-button">ADD TO CART</button>
            </div>
        </div>

        <div class="merch-content">
            <h2 class="item-name">Coffee Mug</h2>
            <img class="item-image" src="resources\img\coffee.png" alt="coffee.png">
            <div class="add-cart">
                <p class="item-price">$6.99</p>
                <button class="shop-item-button">ADD TO CART</button>
            </div>
        </div>
    </div>

    <!-- <div class="cart">
        <h1>CART</h1>
        <div class="cart-item">
            <h2>Items</h2>
            <h2>Price</h2>
            <h2>Quantity</h2>
            <h2>Total</h2>
        </div>
    </div> -->

    <div class="cart">
        <h1>CART</h1>
        <div class="cart-row">
            <span class="cart-item cart-column">ITEM</span>
            <span class="cart-price cart-column">PRICE</span>
            <span class="cart-quantity cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span id="total-price" class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </div>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">The Generics</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.youtube.com" target="_blank">
                        <img src="resources\img\Youtube Logo.png">
                    </a>
                </li>
                <li>
                    <a href="https://www.spotify.com" target="_blank">
                        <img src="resources\img\Spotify Logo.png">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="resources\img\Facebook Logo.png">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="script.js"></script>

</body>
</html>
